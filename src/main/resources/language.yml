        - '也可以当成一个生成器'
        - '每棵树的数据都是固定的'
    PRE_BUILDING_OAK_TREE:
      Name: '预制树·橡木树'
      Lore:
        - '这是一颗封印于魔法空间中的橡木树种子，蕴含着古老森林的生命之力'
        - '一旦释放，它将迅速成长为一棵壮观的橡木树'
        - '为你周围的环境带来勃勃生机'
        - '手持这枚神奇的种子，找到你心仪的地点，对准任意方块右键点击'
        - '瞬间，你会看到土地上破土而出一株嫩绿的新芽'
        - '并以惊人的速度成长为一棵枝繁叶茂的橡木树'
        - '无论是装饰你的建筑还是扩展你的家园'
        - '只需轻轻一点，即可省去种植与等待成长的时间'
