      Lore:
        - '雕像表面残留着硝烟与火药的气息，仿佛刚从一场爆炸中被抢救出来。'
        - '她单膝立于碎石之上，肩炮微扬，嘴角挂着那抹标志性的、令人不安的笑。'
        - '据说只要靠近三米，就能听见她低语：“嘿，想不想看烟花？”'
        - '将雕像安放于战场边缘或基地高处——'
        - '也许她不会守护你，但敌人一定会记得，这里有人“不好惹”。'
    PRE_BUILDING_ANON:
      Name: '预制雕像·千早爱音'
      Lore:
        - '雕像表面泛着微弱的粉蓝色光晕，仿佛有电流在发丝与裙摆间悄然流动。'
        - '她踮脚跃起，吉他斜挎身后，双眸望向远方，像是下一秒就要奔向舞台的聚光灯。'
        - '若在夜深人静时靠近，隐约能听见一段未完成的旋律在风中轻轻回响。'
        - '将她安放在生活区或瞭望台旁——'
        - '也许不会驱散黑暗，但至少，有人记得：这里也曾有人，为梦想高歌。'

