        - '仿佛整座幽林的呼吸都藏在这片柔软的绿绒之中。'
        - '这座小屋沉眠于古老符文下，屋顶覆满绒苔，墙垣与菌丝共生。'
        - '它曾静卧在千年古木的臂弯里，听落叶轻叩门扉，看萤光在叶隙游荡。'
        - '寻一片静谧林地，轻触大地之语——'
        - '当苔门缓缓开启，你便踏入了森林不愿醒来的梦。'

    PRE_BUILDING_HOUSE_WIND_CAR:
      Name: '预制房·风车小屋'
      Lore:
        - '一阵清风从卷轴中旋出，带着麦穗的清香与齿轮轻转的低鸣，'
        - '这座风车小屋沉眠于静止的时光之风中，叶片凝滞如未展之翼。'
        - '它曾伫立在起伏的丘陵之巅，日日挽风为力，磨谷为粮，点亮长夜孤灯。'
        - '择一处向风高地，唤醒风之符文——'
        - '当叶片重新旋转，灯火亮起时，风便为你带来了家的声音。'

