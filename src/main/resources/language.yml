        - '体内融合了微量的星辰铁'
    ENCHANTING_TABLE_INFO:
      Name: '魔法赋能说明'
      Lore:
        - '你需要有星辰铁之类的材料'
        - '并且将武器放入对应的槽位'
        - '将赋能材料放到对应的槽位'
