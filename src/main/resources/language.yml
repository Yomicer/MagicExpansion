      Name: '魔法赋能台'
      Lore:
        - '一套独立的增益属性'
        - '需要消耗强化材料和电力'
        - '⇨ ⚡ 10,000 J/per'
        - '⇨ ⚡ 8,888,888 J 可存储'
    BASIC_ENCHANT_STONE:
      Name: '星辰铁'
      Lore:
        - '星辰铁是一种神秘而稀有的金属'
        - '这种金属并非源自凡间'
        - '而是由坠落于世间的陨石中提炼而出'
    BASIC_ENCHANT_STONE_DROP:
      Name: '烈焰僵尸'
      Lore:
        - '击杀烈焰僵尸时掉落'
        - '概率：91.888%'
        - '不可思议的是'
        - '星辰铁也能从烈焰僵尸——一种罕见的、在燃烧与毁灭中重生的不死生物身上获取'
        - '其主要通过精炼特定陨石获得'
        - '但也有极大概率从烈焰僵尸身上掉落'
        - '这些僵尸似乎因为某种古老的诅咒'
        - '体内融合了微量的星辰铁'
    ENCHANTING_TABLE_INFO:
      Name: '魔法赋能说明'
      Lore:
        - '你需要有星辰铁之类的材料'
        - '并且将武器放入对应的槽位'
        - '将赋能材料放到对应的槽位'
        - '手动选择你想要的增益属性'
        - '有1-3级的区分'
        - '1-3级分别会消耗1-3个材料'
        - '最后出现的强化属性数量也会不同'
        - '材料数量决定强化属性数量'
        - '材料品质决定强化属性品质'
    ENCHANTING_TABLE_LIST:
      Name: '魔法赋能列表'
      Lore:
        - '击飞'
        - '吸引'
        - '火焰'
        - '减速'
        - '雷击'
        - '创生之力'
        - '末影珍珠箭矢'
        - '攻击换位'
        - '敬请期待'
    FIREZOMBIE_HEAD:
      Name: '烈焰僵尸头颅'
      Lore:
        - '蕴含着丰富的魔法元素'
        - '蕴含着丰富的末影元素'
        - '他能够施展魔法攻击'
        - '还能够施展末影瞬移'
        - '会使用精神类攻击'
        - '还会使用本命火元素攻击'
