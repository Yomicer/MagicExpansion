        - '选择一处桃源，将他放置下来'
        - '村民繁殖与交易一体化场所'
        - '采用船吸固定村民'
        - '请自助在需要的点位放置船只'
        - '左下角为村民繁殖场所'
        - '中间与右边为两处村民交易聚集地'
        - '周围配备了完善的铁路设施运输村民'
    PRE_BUILDING_SHULKER_FARM:
