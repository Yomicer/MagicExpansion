      Name: '魔法赋能说明'
      Lore:
        - '你需要有星辰铁之类的材料'
        - '并且将武器放入对应的槽位'
        - '将赋能材料放到对应的槽位'
        - '手动选择你想要的增益属性'
        - '有1-3级的区分'
        - '1-3级分别会消耗1-3个材料'
        - '最后出现的强化属性数量也会不同'
        - '材料数量决定强化属性数量'
        - '材料品质决定强化属性品质'
    ENCHANTING_TABLE_LIST:
      Name: '魔法赋能列表'
      Lore:
