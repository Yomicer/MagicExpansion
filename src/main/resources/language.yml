      Lore:
        - '这是一座封印于魔法空间中的糖厂塔菲建筑'
        - '选择一处桃源，将他放置下来'
        - '糖厂塔菲在这里生产糖'
        - '塔菲永远朝向日落的地方'
    PRE_BUILDING_WISH_DALE:
      Name: '预制雕像·维什戴尔'
      Lore:
        - '雕像表面残留着硝烟与火药的气息，仿佛刚从一场爆炸中被抢救出来。'
        - '她单膝立于碎石之上，肩炮微扬，嘴角挂着那抹标志性的、令人不安的笑。'
        - '据说只要靠近三米，就能听见她低语：“嘿，想不想看烟花？”'
        - '将雕像安放于战场边缘或基地高处——'
        - '也许她不会守护你，但敌人一定会记得，这里有人“不好惹”。'

