zh_CN:
  Items:
    QUICK_MACHINE_BV_INFO:
      Name: '快捷机器[放置版]使用说明'
      Lore:
        - '支持几乎所有的配方'
        - '对原版配方进行了合理化修改'
        - '修改后的配方将作为机器彩蛋呈现'
        - '为了尽可能的降低资源损耗'
        - '并且做好动态刷新'
        - '目前暂不支持shift移入物品来刷新产物列表'
        - '但是会识别shift移出物品来刷新产物列表'
        - '可以手动放置最后一个物品到机器中'
        - '或者是点击一下输入槽内的任何物品'
        - '这样就会刷新产物列表了'
        - '也可以点击下方下界之星'
        - '该按钮也会将产物列表刷新'
    QUICK_ENHANCED_CRAFTING_TABLE_BV:
      Name: '魔法增工作台·增强型[放置版]'
