      Name: '烈焰僵尸头颅'
      Lore:
        - '蕴含着丰富的魔法元素'
        - '蕴含着丰富的末影元素'
        - '他能够施展魔法攻击'
        - '还能够施展末影瞬移'
        - '会使用精神类攻击'
        - '还会使用本命火元素攻击'
