        - ''
        - '风灵惧怕剑类武器'
        - '风灵对其他武器的攻击有着100%的免伤'
        - ''
        - '周围需要一定的阳气来压制风灵'
        - '需要2~5人才能对风灵造成伤害'
        - ''
        - '风灵在每次使用技能后，会有2~4秒的虚弱期'
        - '此时风灵的免伤将会大幅降低，风灵每次受到的伤害不会超过33%'
        - ''
        - '风灵有极快的移动速度'
        - '每0.5秒会发动一次快速移动'


