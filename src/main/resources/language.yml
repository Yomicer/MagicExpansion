      Lore:
        - '这是一座封印于魔法空间中的潜影贝农场'
        - '选择一处空旷的地方，将他放置下来'
        - '潜影贝在这里分裂出大量潜影贝'
        - '请自助吸引潜影贝'
        - '请自助放置雪傀儡'
        - '中心为农场'
        - '下方为收集装置'


    PRE_BUILDING_HOUSE_OAK:
      Name: '预制房·橡木小屋'
      Lore:
        - '一缕古老的橡木香气从这块橡木中悄然溢出，'
        - '仿佛诉说着被封印在魔法空间中的宁静小屋。'
        - '它静候于咒文之间，只待归人择地而现。'
        - '寻一片林间空地，轻启封印——'
        - '炉火将再度燃起，屋檐下，便是家园。'
    PRE_BUILDING_HOUSE_SPRUCE:
      Name: '预制房·云杉小屋'
      Lore:
        - '寒雾缭绕的山巅松香，凝于云杉木之间，'
        - '这座云杉小屋沉眠于折叠的风雪与晨曦之中。'
        - '它曾伫立在云海之畔，听松涛低语，观星河流转。'
        - '择一处高地，解开咒印——'
        - '门扉轻启时，山风入怀，便是你隐世的开始。'
    PRE_BUILDING_HOUSE_CHERRY:
      Name: '预制房·樱花小屋'
      Lore:
        - '一缕春风裹挟着粉白花瓣，从樱花木深处轻轻飘出，'
        - '这座樱花小屋沉眠于时光的缝隙，静候花开之刻。'
        - '它曾伫立在山樱林畔，年年见证落英如雪，月光如纱。'
        - '择一处向阳坡地，轻诵解封之语——'
        - '当门扉开启，春风拂面，仿佛整个春天都住进了屋檐下。'
    PRE_BUILDING_HOUSE_MANGROVE:
      Name: '预制房·红树小屋'
      Lore:
        - '咸湿的海风夹杂着潮汐低语，从红树木中悄然渗出，'
        - '这座红树小屋沉眠于涨落之间，根系缠绕着月光与雾霭。'
        - '它曾伫立在幽静的 mangrove 湾，听夜鹭轻啼，看萤火在气根间游荡。'
        - '择一片临水滩涂，解开海之封印——'
        - '当藤门轻启，浪声入梦，你便成了潮汐的守屋人。'
